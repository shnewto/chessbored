[package]
name = "chessboard"
version = "0.1.0"
edition = "2021"

[profile.dev.package."*"]
opt-level = 3

[profile.dev]
opt-level = 1

[profile.release]
lto = true
codegen-units = 1
opt-level = "z"

[dependencies]
bevy = { git = "https://github.com/bevyengine/bevy", branch = "main", default-features = false, features = [
    "render",
    "bevy_winit",
    "png"
] }
bevy_mod_picking = { git = "https://github.com/aevyrie/bevy_mod_picking", branch = "main" }